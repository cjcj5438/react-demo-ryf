<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../build/react.js"></script>

    <script src="../build/browser.min.js"></script>
    <title>事件处理函数</title>
</head>
<body>
<div id="example"></div>
<!--

<!--
事件中的this
可以是this .可以是e.target
-->
<script type="text/babel">
    var HelloMessage = React.createClass({
        handleChange(event) {
            this.setState({
                data:event.target.value
            })
        },
        getInitialState: function () {
            return {
                data1: "hello",
                data2: "world"
            }
        },
        render: function () {
            return (
                <form>
                    <input type="text" ref="uname"
                           onChange={this.handleChange.bind(this,"data1")}
                           value={this.state.data1}/>
                    <input type="text" ref="uname"
                           onChange={this.handleChange.bind(this,"data2")}
                           value={this.state.data2}/>
                </form>
            )
        }
    });

    ReactDOM.render(
        <HelloMessage name="John"/>,
        document.getElementById('example')
    );
</script>
</body>
</html>
